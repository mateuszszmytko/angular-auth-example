<form #messageForm="ngForm" (ngSubmit)="sendMessage()">
  <div class="row">
    <div class="col-sm-8">
        <input type="text" name="message"
        [(ngModel)]="message" 
        placeholder="Write something" required>
    </div>
    <div class="col-sm-4">
      <button [disabled]="!messageForm.form.valid || processing" class="btn">Send</button>
    </div>
  </div>
  
  
</form>
